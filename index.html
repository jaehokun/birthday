<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초대장</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // 1. 여기에 본인의 firebaseConfig 정보 입력
   const firebaseConfig = {
      apiKey: "AIzaSyBsBKKNufp50L9NaO3VcSn4HH71Cjfb-tA",
      authDomain: "birthday-invite-4e53b.firebaseapp.com",
      databaseURL: "https://birthday-invite-4e53b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "birthday-invite-4e53b",
      storageBucket: "birthday-invite-4e53b.firebasestorage.app",
      messagingSenderId: "92936578855",
      appId: "1:92936578855:web:69f84e01db0298cae46b02",
      measurementId: "G-K62N3JVJKD"
    };

    // 2. Firebase 초기화 및 데이터 불러오기
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messageRef = ref(db, "message");

    get(messageRef).then((snapshot) => {
      if (snapshot.exists()) {
        document.getElementById("msg").innerText = snapshot.val();
      } else {
        document.getElementById("msg").innerText = "메시지를 찾을 수 없습니다.";
      }
    }).catch((error) => {
      document.getElementById("msg").innerText = "에러 발생: " + error;
    });
  </script>
</head>
<body>
  <h1 id="msg">불러오는 중...</h1>
</body>
</html>
