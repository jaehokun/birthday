<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초대장</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // 1. 여기에 본인의 firebaseConfig 정보 입력
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://birthday-invite-4e53b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 2. Firebase 초기화 및 데이터 불러오기
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messageRef = ref(db, "message");

    get(messageRef).then((snapshot) => {
      if (snapshot.exists()) {
        document.getElementById("msg").innerText = snapshot.val();
      } else {
        document.getElementById("msg").innerText = "메시지를 찾을 수 없습니다.";
      }
    }).catch((error) => {
      document.getElementById("msg").innerText = "에러 발생: " + error;
    });
  </script>
</head>
<body>
  <h1 id="msg">불러오는 중...</h1>
</body>
</html>
